<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Web Calculator</title>
    <meta charset="utf-8" />
    <link href="Content/default.css" rel="stylesheet" />
</head>
<body>
    <!--<header class="headFoot"> Web Calculator</header>-->
    <div id="container">
        <header role="banner">
            <hgroup id="headerText">
                <h1>Contoso Ltd.</h1>
                <h2>Your success equals our success.</h2>
            </hgroup>
        </header>
        <nav role="navigation">
            <a href="default.html">Home</a>
        </nav>
        <div role="main">
            <div class="calculator">
                <table>
                    <tr>
                        <td colspan="4">
                            <input id="txtResult" type="text" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input id="txtInput" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td><button readonly="readonly">Todo</button></td>
                        <td><button readonly="readonly">Todo</button></td>
                        <td><button id="btnClear">C</button></td>
                        <td><button id="btnClearEntry">CE</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnNumber7">7</button></td>
                        <td><button id="btnNumber8">8</button></td>
                        <td><button id="btnNumber9">9</button></td>
                        <td><button id="btnPlus">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnNumber4">4</button></td>
                        <td><button id="btnNumber5">5</button></td>
                        <td><button id="btnNumber6">6</button></td>
                        <td><button id="btnMinus">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="btnNumber1">1</button></td>
                        <td><button id="btnNumber2">2</button></td>
                        <td><button id="btnNumber3">3</button></td>
                        <td><button id="btnMultiply">*</button></td>
                    </tr>
                    <tr>
                        <td><button readonly="readonly">Todo</button></td>
                        <td><button id="btn0">0</button></td>
                        <td><button readonly="readonly">Todo</button></td>
                        <td><button id="btnDivision">/</button></td>
                    </tr>
                    <tr>
                        <td><button readonly="readonly">Todo</button></td>
                        <td><button readonly="readonly">Todo</button></td>
                        <td><button readonly="readonly">Todo</button></td>
                        <td><button readonly="readonly">Todo</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <aside>
            <p>Advertisements</p>
            <blockquote>
                Softness is the mind of a willow which returns the force of the wind against himself. <br/>
                <p> by Someone </p>
            </blockquote>
        </aside>
        <footer>
            <ul>
                <li><p>Copyright &copy; 2012, Contoso Ltd. All rights reserved.</p></li>
                <li><address>Champ de Mars, 5 Avenue Anatole France, 75007 Paris</address></li>
                <li><address><a href="email:contoso-contact@microsoft.com">Contact us</a></address></li>
            </ul>
        </footer>
    </div>
    <button type='submit' name='submitButton'>Submit</button>
    <input type='submit' name='submitButton' value='Submit' />
    <input type='image' src='/images/submit.gif' alt='Submit' />

    <!--<footer class="headFoot"> Web Calculator example from certification book</footer>-->
    <script src="Scripts/jquery-3.1.1.js"></script>
    <!--<script src="Scripts/_references.js"></script>-->
    <script type="text/javascript" src="Scripts/CalculatorLibrary.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            calculatorNamespace.initialize();
        });
    </script>
</body>
</html>
