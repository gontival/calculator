<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Web Calculator</title>
    <meta charset="utf-8" />
    <link href="Content/default.css" rel="stylesheet" />
</head>
<body>
    <!--<header class="headFoot"> Web Calculator</header>-->
    <div id="Container">
        <header>
            <hgroup id="headerText">
                <h1>Contoso, Ltd.</h1>
                <h2>Your success equals our success.</h2>
            </hgroup>
        </header>
        <nav>
            <a href="default.html">Home</a>
        </nav>
        <div role="main">
            <div class="calculator">
                <input id="txtResult" type="text" readonly="readonly" /> <br />
                <input id="txtInput" type="text" /> <br />
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button><br />
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button><br />
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button><br />
                <button id="btnClear">C</button>
                <button id="btn0">0</button>
                <button id="btnClearEntry">CE</button><br />
                <button id="btnPlus">+</button>
                <button id="btnMinus">-</button>
                <button id="btnMultiply">*</button>
                <button id="btnDivision">/</button>
            </div>
        </div>
        <aside>
            <p>Advertisements</p>
        </aside>
        <footer>
            <p>Copyright &copy; 2012, Contoso Ltd. All rights reserved.</p>
        </footer>
    </div>
    

    <!--<footer class="headFoot"> Web Calculator example from certification book</footer>-->

    <script type="text/javascript" src="Scripts/CalculatorLibrary.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', initialize);
    </script>
</body>
</html>
