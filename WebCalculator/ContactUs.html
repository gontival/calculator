<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Contact Us</title>
    <meta charset="utf-8" />
    <link href="Content/default.css" rel="stylesheet" />
</head>
<body>
    <!--<header class="headFoot"> Web Calculator</header>-->
    <div id="container">
        <header role="banner">
            <hgroup id="headerText">
                <h1>Contoso Ltd.</h1>
                <h2>Your success equals our success.</h2>
            </hgroup>
        </header>
        <nav role="navigation">
            <a href="default.html">Home</a>
        </nav>
        <div role="main">
            <div id="ContactUs">
                <form name="ContactForm">
                    <div>
                        <label for="firstName" >First Name:</label>
                        <input type="text" name="firstName" id="firstName" required="required"/>
                    </div>
                    <div>
                        <label for="lastName" >Last Name: </label>
                        <input type="text" name="lastName" id="lastName" required="required"/>
                    </div>
                    <div>
                        <label for="email" >Email Address: </label>
                        <input type="email" name="email" id="email" required="required"/>
                    </div>
                    <div>
                        <label for="message">Message: </label>
                        <textarea type="text" name="message" id="message" required="required"></textarea>
                    </div>
                    <div>
                        <button type="submit" id="submit" name="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <aside>
            <p>Advertisements</p>
            <blockquote>
                Softness is the mind of a willow which returns the force of the wind against himself. <br/>
                <p> by Someone </p>
            </blockquote>
        </aside>
        <footer>
            <ul>
                <li><p>Copyright &copy; 2012, Contoso Ltd. All rights reserved.</p></li>
                <li><address>Champ de Mars, 5 Avenue Anatole France, 75007 Paris</address></li>
                <li><address><a href="email:contoso-contact@microsoft.com">Contact us</a></address></li>
            </ul>
        </footer>
    </div>

    <!--<footer class="headFoot"> Web Calculator example from certification book</footer>-->
    <script src="Scripts/jquery-3.1.1.js"></script>
    <!--<script src="Scripts/_references.js"></script>-->
</body>
</html>
